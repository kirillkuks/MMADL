<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8" />
<title>HTML Document</title>
</head>
<div><span  style="color: blue;">Вход: </span>n : int , m : int </div>
<div style="padding: 0 0px"><span  style="color: blue;">Выход: </span>arrayarray </div>
<div style="padding: 0 0px"><span  style="color: blue;">for </span>i <span  style="color: blue;">from </span>1 <span  style="color: blue;">to </span><i> m </i> </div>
<div style="padding: 0 10px">A [ i ] &#8592 i </div>
</div>
<div style="padding: 0 0px"><span  style="color: blue;">end for </span></div>
<div style="padding: 0 0px"><span  style="color: blue;">if </span>m = n <span  style="color: blue;">then </span></div>
<div style="padding: 0 10px"><span  style="color: blue;">return </span></div>
<div style="padding: 0 0px"><span  style="color: blue;">end if </span></div>
<div style="padding: 0 0px">p &#8592 n </div>
<div style="padding: 0 0px"><span  style="color: blue;">while </span>p >= 1 </div>
<div style="padding: 0 10px"><span  style="color: blue;">yield </span></div>
<div style="padding: 0 10px"><span  style="color: blue;">if </span>A [ n ] = m <span  style="color: blue;">then </span></div>
<div style="padding: 0 20px">p &#8592 <i> p - 1 </i> </div>
<div style="padding: 0 10px"><span  style="color: blue;">else </span></div>
<div style="padding: 0 20px">p &#8592 <i> p - 1 </i> </div>
<div style="padding: 0 10px"><span  style="color: blue;">end if </span></div>
<div style="padding: 0 10px"><span  style="color: blue;">for </span>i <span  style="color: blue;">from </span>n <span  style="color: blue;">downto </span>p </div>
<div style="padding: 0 20px">A [ i ] &#8592 <i> A [p] + i - p + 1 </i> </div>
</div>
<div style="padding: 0 10px"><span  style="color: blue;">end for </span></div>
</div>
<div style="padding: 0 0px"><span  style="color: blue;">end while </span></div>
